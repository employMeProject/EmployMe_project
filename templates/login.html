<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Job Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --error-color: #ef4444;
            --text-color: #1f2937;
            --light-gray: #f3f4f6;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.4s ease-out;
            animation: fadeInUp 0.6s ease-out;
            margin: 0 auto;
            margin-top: 10px;
        }

        .login-container.loading {
            opacity: 0.7;
            transform: translateY(-10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 50px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--white);
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        .btn.loading .spinner {
            display: inline-block;
        }

        .btn.loading span {
            display: none;
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
            color: #9ca3af;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e7eb;
            z-index: -1;
        }

        .divider span {
            background-color: var(--white);
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: var(--light-gray);
            transform: translateY(-2px);
        }

        .social-btn img {
            height: 20px;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .footer-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-5px);
            }
            40%, 80% {
                transform: translateX(5px);
            }
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Company Logo">
        </div>
        
        <h1>Welcome back</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}" id="loginFormElement">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <div class="spinner"></div>
                <span>Sign In</span>
            </button>
        </form>
        
        <div class="divider"><span>or</span></div>
        
        <div class="social-login">
            <button type="button" class="social-btn">
                <img src="{{ url_for('static', filename='images/google.svg') }}" alt="Google">
            </button>
            <button type="button" class="social-btn">
                <img src="{{ url_for('static', filename='images/linkedin.svg') }}" alt="LinkedIn">
            </button>
            <button type="button" class="social-btn">
                <img src="{{ url_for('static', filename='images/github.svg') }}" alt="GitHub">
            </button>
        </div>
        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        
        <div class="footer-text">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up</a><br>
            <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            const btn = document.getElementById('submitBtn');
            const form = document.getElementById('loginForm');
            
            btn.classList.add('loading');
            form.classList.add('loading');
            
            // Simulate loading (remove this in production)
            setTimeout(() => {
                btn.classList.remove('loading');
                form.classList.remove('loading');
            }, 2000);
        });
    </script>
</body>
</html>
