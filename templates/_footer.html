<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
    <title>Документ</title>
</head>
<body>
<style>
    :root {
        --primary-color: #4a6bff;
        --primary-light: rgba(74, 107, 255, 0.1);
        --text-color: #333;
        --light-text: #666;
        --border-color: #e0e0e0;
        --hover-color: #3a56d4;
        --bg-color: #f9f9f9;
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    .footer {
        padding:  1% 40px;
        background-color: var(--bg-color);
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        color: var(--text-color);
        position: relative;
        overflow: hidden;
        margin-top: 150px;
    }

    .footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), #00d4ff, #4a6bff);
        background-size: 200% 200%;
        animation: gradientFlow 8s ease infinite;
    }

    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
    }

    .footer-top {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 40px;
        padding-bottom: 40px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s forwards 0.2s;
        height: 200px;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .footer-language {
        flex: 1;
        min-width: 200px;
    }

    .footer-language h4 {
        font-size: 14px;
        color: var(--light-text);
        margin-bottom: 15px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    
    .footer-language select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    .footer-language select:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
    }

    .footer-links {
        display: flex;
        gap: 80px;
        flex-wrap: wrap;
        flex: 2;
        margin-bottom: -500px;
        margin-top: 30px;
    }

    .footer-links div {
        animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateX(10px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .footer-links div h4 {
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 16px;
        color: var(--text-color);
        position: relative;
        display: inline-block;
        padding-bottom: 8px;
        text-align: right;
    }

    .footer-links div h4::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 40px;
        height: 2px;
        background: var(--primary-color);
        transform-origin: right;
        transform: scaleX(0);
        transition: var(--transition);
    }

    .footer-links div:hover h4::after {
        transform: scaleX(1);
    }

    .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-links li {
        margin-bottom: 12px;
        text-align: right;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInItem 0.5s forwards;
    }

    @keyframes fadeInItem {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .footer-links li:nth-child(1) { animation-delay: 0.3s; }
    .footer-links li:nth-child(2) { animation-delay: 0.4s; }
    .footer-links li:nth-child(3) { animation-delay: 0.5s; }
    .footer-links li:nth-child(4) { animation-delay: 0.6s; }

    .footer-links a {
        text-decoration: none;
        color: var(--light-text);
        font-size: 14px;
        transition: var(--transition);
        display: inline-block;
        position: relative;
    }

    .footer-links a:hover {
        color: var(--primary-color);
        transform: translateX(-5px);
    }

    .footer-divider {
        height: 1px;
        background-color: var(--border-color);
        margin: 30px 0;
        opacity: 0.3;
        position: relative;
        overflow: hidden;
    }

    .footer-divider::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        animation: dividerFlow 3s infinite;
    }

    @keyframes dividerFlow {
        100% { left: 100%; }
    }

    .footer-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        opacity: 0;
        animation: fadeIn 0.8s forwards 0.6s;
    }

    .footer-social {
        display: flex;
        gap: 15px;
    }

    .footer-social a {
        color: var(--light-text);
        font-size: 18px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    .footer-social a:hover {
        color: white;
        background-color: var(--primary-color);
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 6px 15px rgba(74, 107, 255, 0.3);
    }

    .footer-copyright {
        font-size: 14px;
        color: var(--light-text);
        transition: var(--transition);
    }

    .footer-copyright:hover {
        color: var(--primary-color);
    }

    @media (max-width: 768px) {
        .footer-top {
            flex-direction: column;
            gap: 30px;
        }

        .footer-links {
            gap: 40px;
        }

        .footer-links div h4,
        .footer-links li {
            text-align: left;
        }

        .footer-links div h4::after {
            right: auto;
            left: 0;
            transform-origin: left;
        }

        .footer-links a:hover {
            transform: translateX(5px);
        }

        .footer-bottom {
            flex-direction: column-reverse;
        }
    }
</style>

<footer class="footer">
    <div class="footer-container">
        <div class="footer-top">


            <div class="footer-links">
                <div>
                    <h4 style="text-align: left;">Поддержка</h4>
                    <ul>
                        <li style="text-align: left;"><a href="#" onclick="openModal('about')">О компании EmployMe</a></li>
                        <li style="text-align: left;"><a href="#" onclick="openModal('privacy')">Как пользоватся</a></li>
                        <li><a href="#" onclick="openModal('terms')">Условия использования</a> </li>
                        <li><a href="#" onclick="openModal('contact')">Связаться с нами</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer-divider"></div>

        <div class="footer-bottom">
            <div class="footer-copyright">
                © 2025 EmployMe. Все права защищены.
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <!-- Модальное окно -->
<div id="infoModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body">
        <!-- Сюда подгружается контент -->
      </div>
    </div>
  </div>
  
  <style>
    .modal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
    }
  
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
  
    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <script>
    function openModal(type) {
      const modal = document.getElementById('infoModal');
      const modalBody = document.getElementById('modal-body');
  
      fetch(`/modal-content/${type}`)
        .then(res => res.text())
        .then(html => {
          modalBody.innerHTML = html;
          modal.style.display = 'block';
        });
    }
  
    document.querySelector('.close').onclick = function() {
      document.getElementById('infoModal').style.display = 'none';
    };
  
    window.onclick = function(event) {
      const modal = document.getElementById('infoModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
  
</footer>
</body>
</html>
