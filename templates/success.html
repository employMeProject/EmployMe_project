<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6bff;
            --primary-light: rgba(74, 107, 255, 0.1);
            --dark: #2d3748;
            --gray: #718096;
            --light-gray: #f7fafc;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .return-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
            margin-top: 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .return-btn:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 107, 255, 0.4);
        }
        
        .return-btn i {
            margin-right: 8px;
            transition: var(--transition);
        }
        
        .return-btn:hover i {
            transform: translateX(-3px);
        }
        
        .content-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .content-box {
                padding: 30px 20px;
            }
            
            .return-btn {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    {% include "_header.html" %}
    
    <div class="container">
        <div class="content-box">
            <!-- Здесь может быть ваш контент страницы -->
            <h2>Регистрация прошла успешно</h2>
            <p>дальше следует залогинится по вашему username и password</p>
        </div>
        
        <a href="{{ url_for('home') }}" class="return-btn">
            <i class="fas fa-arrow-left"></i>
            Вернуться на главную
        </a>
    </div>
</body>
</html>
