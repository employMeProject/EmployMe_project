<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-bar_header {
      background-color: black;
      padding: 10px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    /* Общие стили для кнопок */
    .nav-button {
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.3s ease;
      display: inline-block;
    }

    /* Стиль для кнопки Employers */
    .employers-link {
      color: white;
      font-weight: 500;
      position: relative;
    }
    
    .employers-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }
    
    .employers-link:hover::after {
      width: 100%;
    }

    /* Стиль для кнопки Login */
    .login-button {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .login-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    /* Стиль для кнопки Sign Up */
    .signup-button {
      background: linear-gradient(45deg, #FF6B6B, #FF8E53);
      color: white;
      box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
    }

    .signup-button:hover {
      background: linear-gradient(45deg, #FF8E53, #FF6B6B);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    .divider {
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      height: 20px;
    }

    nav.main-nav {
      background-color: white;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    nav.main-nav a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
      transition: all 0.3s;
      font-weight: 500;
      position: relative;
    }

    nav.main-nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #070039;
      transition: width 0.3s ease;
    }

    nav.main-nav a:hover {
      color: #070039;
    }
    
    nav.main-nav a:hover::after {
      width: 100%;
    }

    /* Стили для аватарки пользователя */
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .user-avatar:hover {
      border-color: rgba(255, 255, 255, 0.7);
      transform: scale(1.05);
    }

    .user-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: all 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: #f5f5f5;
      color: #070039;
      padding-left: 20px;
    }

    .user-dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .top-bar_header {
        padding: 10px 20px;
        flex-direction: column;
        gap: 15px;
      }

      .nav-right, .nav-links {
        width: 100%;
        justify-content: center;
        gap: 15px;
      }

      nav.main-nav {
        gap: 15px;
        padding: 10px;
      }

      .divider {
        display: none;
      }

      .dropdown-content {
        right: auto;
        left: 50%;
        transform: translate(-50%, 10px);
      }
      
      .user-dropdown:hover .dropdown-content {
        transform: translate(-50%, 0);
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      
      .nav-button {
        width: 100%;
        text-align: center;
      }
    }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%; /* делает аватар круглым */
    object-fit: cover;  /* изображение обрезается по рамке, не вытягивается */
    border: 2px solid #ddd; /* рамка вокруг, можно убрать */
  }
  </style>
</head>
<body>

  <header>
    <div class="top-bar_header">
      <div class="logo">
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 50px; "></a>
      </div>
      <div class="nav-right">
        <div class="nav-links">
          <a href="{{ url_for('company_login') }}" class="employers-link" style="text-decoration: none;">Работодателям</a>
          
          {% if current_user.is_authenticated %}
          <!-- Показывать для авторизованных -->
          <div class="user-dropdown">
            <img src="{{ url_for('static', filename='uploads/' + current_user.avatar) if current_user.avatar else url_for('static', filename='default-avatar.jpg') }}" 
            alt="Аватар" class="avatar" id="user-avatar">

              <div class="dropdown-content">
              <a href="{{ url_for('profile') }}">Мой профиль</a>
              <a href="{{ url_for('logout') }}">Выйти</a>
            </div>
          </div>
          {% else %}
          <!-- Показывать для гостей -->
          <span class="divider"></span>
          <a href="{{ url_for('login') }}" class="nav-button login-button">Войти</a>
          <a href="{{ url_for('register') }}" class="nav-button signup-button">Регистрация</a>
          {% endif %}
        </div>
      </div>
    </div>

    <nav class="main-nav">
      <a href="{{ url_for('search_jobs_route') }}">Работа</a>
      <a href="{{ url_for('company_profiles') }}">Компании</a>
    </nav>
  </header>

</body>
</html>
