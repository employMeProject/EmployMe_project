<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контакты</title>
  <style>


    .box {
      background: #fff;
      max-width: 600px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      animation: slideUp 0.6s ease;
    }

    h1 {
      color: #4a6bff;
      margin-bottom: 25px;
      text-align: center;
    }

    p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Контакты</h1>
    <p><strong>Email:</strong> support@employme.com</p>
    <p><strong>Телефон:</strong> +996 555 123 456</p>
    <p><strong>Адрес:</strong> г. Бишкек, ул. Айтматова, 123</p>
    <p><strong>Время работы:</strong> Пн-Пт, 9:00–18:00</p>
  </div>
</body>
</html>
