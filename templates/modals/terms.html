<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Правила пользования</title>
  <style>


    .box {
      background: #fff;
      max-width: 800px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.06);
      animation: slideUp 0.5s ease;
    }

    h1 {
      color: #34495e;
      margin-bottom: 20px;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 12px;
      line-height: 1.6;
      color: #444;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Правила пользования</h1>
    <ol>
      <li>Предоставляйте достоверную информацию при регистрации.</li>
      <li>Запрещено размещение фейковых вакансий или резюме.</li>
      <li>Уважайте других пользователей и компании.</li>
      <li>EmployMe оставляет за собой право блокировать нарушителей.</li>
    </ol>
  </div>
</body>
</html>
